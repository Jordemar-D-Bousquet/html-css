<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esta site em vários dispositivos ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Ibagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Ibagens/foto-m.png" type="image/png">
        <img src="Ibagens/foto-g.png" alt="Imagem flexível">
    </picture>

        <h1>Reproduzindo Audios</h1>
        <p>Vamos aprender a reproduzir audios em HTML5</p>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
        <!--MP3 WAV OGG-->
        <audio preload="metadata" controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <p>Infelizmente seu navegador não consegue reproduzir audios <a href="midia/guanacast-33.mp3">Clique aqui para baixar o MP3</a></p>
        </audio>
        <audio src="midia/cradle.mp3" controls></audio>

    
</body>
</html>
